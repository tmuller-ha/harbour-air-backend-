name: Daily Branch Management

on:
  schedule:
    # Run at 10 AM IST (Indian Standard Time is UTC+5:30, so 10 AM IST is 4:30 AM UTC)
    - cron: "0 13 * * *"

jobs:
  branch-management:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Delete and create dev branch
        run: |
          # Set the starting branch
          starting_branch="staging"

          # Set the dev branch name
          dev_branch="dev"

          # Fetch all branches
          git fetch --all

          # Check if the starting branch exists
          if git show-ref --verify --quiet refs/heads/$starting_branch; then
            echo "Starting branch '$starting_branch' exists."
          else
            echo "Error: Starting branch '$starting_branch' does not exist."
            exit 1
          fi

          # Check if the dev branch exists and delete it if it does
          if git show-ref --verify --quiet refs/heads/$dev_branch; then
            echo "Deleting existing dev branch."
            git branch -D $dev_branch
          fi

          # Create a new dev branch from the starting branch
          git checkout -b $dev_branch $starting_branch

          # Push the new dev branch to the remote repository
          git push -u origin $dev_branch
